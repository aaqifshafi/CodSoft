<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Calculator !</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1a01364afc.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1 class="text-center">Calculator <i class="fa-solid fa-calculator fa-bounce fa-lg" style="color: #fff6e0;"></i>
    </h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button id="C" class="button button-big operation"><i id="C" class="fa-solid fa-c"></i></button>
            <button id="del" class="button operation"><i id="del" class="fa-solid fa-delete-left"
                    style="color:#61677a"></i></button>
            <button class="button operation">*</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operation">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operation">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operation">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button-big button operation">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>!
